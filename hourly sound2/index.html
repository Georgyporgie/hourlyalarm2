<script>
    function playSound() {
        var audio = document.getElementById("hourlySound");
        audio.play();
    }

    function scheduleHourlySound() {
        var now = new Date();
        var delay = (60 - now.getMinutes()) * 60 * 1000 - now.getSeconds() * 1000;
        setTimeout(function() {
            playSound();
            setInterval(playSound, 3600000); // Play sound every hour
        }, delay);
    }

    window.onload = scheduleHourlySound;
</script>
